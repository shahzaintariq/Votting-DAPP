<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <header>
        <h1>Votting-DAPP</h1>
    </header>

    <table class="table", id="mytable">
        <thead>
            <tr>
                <th scope="col">Candidate ID</th>
                <th scope="col">Candidate Name</th>
                <th scope="col">VotesCount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>candidate</td>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>candiate 1</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

    <div class="search">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Candidate's ID" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Vote</button>
        </form>
    </div>


    <div>
        <button type="button" class="btn btn-success" id="result"> Result </button>
    </div>

    <!-- <script type="text/javascript" src="/node_modules/web3/dist/web3.min.js/"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="main.js"></script>
    
</body>

<div>
<footer> Created by Shahzain Tariq</footer>
</div>

</html>
